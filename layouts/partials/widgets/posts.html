{{ $ := .root }}
{{ $page := .page }}
{{ $posts_len := len (where (where $.Data.Pages "Type" "post") ".Params.notonhomepage" nil) }}

<!-- Blog Posts widget -->

<div class="row">
  <div class="col-xs-12 col-md-4 section-heading">

    <h1>{{ with $page.Title }}{{ . | markdownify }}{{ end }}</h1>
    {{ with $page.Params.subtitle }}<p>{{ . | markdownify }}</p>{{ end }}
    <p class="view-all">
      <a href="https://medium.com/@Pusnow"  target="_blank">
<!--><a href="{{ "/post/" | relLangURL }}"> -->
        {{ i18n "more_posts" | markdownify }}
        <i class="fa fa-angle-double-right"></i>
      </a>
    </p>


  </div>
  <div class="col-xs-12 col-md-8">

<!-- start feedwind code --> <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" data-fw-param="9113/"></script> <!-- end feedwind code -->

      {{ end }}

  </div>
</div>
